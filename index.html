<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Find National Parks</h1>

        <form id="js-form">
            <label for="state">Enter the State or States (in abbreviated format, separated by comma if you have more than one) of your interest</label>
            <input type="text" name="state" id="js-search-states">
            <br>
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="state" id="js-max-results" value = "10">
            <br>
            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
          <h2>Search Results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
